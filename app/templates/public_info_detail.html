{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-9">
            <div class="card shadow-sm">
                <div class="card-header bg-light">
                    <h2 class="card-title m-0">{{ title }}</h2>
                    <p class="card-subtitle text-muted mt-1">
                        Update terakhir pada {{ info.terakhir_diperbarui.strftime('%d %B %Y, %H:%M:%S') }} oleh Petugas
                    </p>
                </div>
                <div class="card-body" style="white-space: pre-wrap; font-size: 1.1rem; line-height: 1.6;">
                    {{ info.konten }}
                </div>
                <div class="card-footer text-center">
                    <a href="{{ url_for('main.public_info_list') }}" class="btn btn-secondary">‚Üê Kembali ke Daftar Informasi</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
